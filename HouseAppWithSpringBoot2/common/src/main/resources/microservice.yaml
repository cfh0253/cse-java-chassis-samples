cse-config-order: 10

## Spring Boot configurations
# alpha
# It doesn't work with pack 0.4.0
alpha:
  cluster:
    address: 127.0.0.1:7080


omega:
  enabled: true
## CSE configurations

APPLICATION_ID: houseapp
service_description:
  name: ${spring.application.name}
  version: 0.0.1

cse:
  test:
    house:
      yamlValue: xyz
      yamlValueOverride: abc
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com

  rest:
    server:
      thread-count: 10

  credentials:
    # Set your AK SK
    accessKey: X
    secretKey: X
    akskCustomCipher: default

  handler:
    chain:
      Provider:
        default: qps-flowcontrol-provider,bizkeeper-provider,pack-provider
      Consumer:
        default: qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer,pack-consumer
